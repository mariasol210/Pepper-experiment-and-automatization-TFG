<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Avatar Pepper</title>
		<link rel="icon" href="https://free-icon-rainbow.com/i/icon_04061/icon_040610_256.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
		
    </head>

<!--
Web para mostrar los videos de los avatares 
Autora: Maria Sol Torres Lopez
-->
<body>
	<br>

		<!-- Page content -->
		<div class="container-fluid">
			<div class="row">

				<div class="col" >
					<!-- Video player 1422x800 -->
					<video id="myVideo" width="100%" height="100%"   controls data-code="0000">
						<source id="fuenteVideo" src="../modelo/video/animaciones_con_audio/Facial/FacialAudio_0000.mov.mp4" type="video/mp4">							  
							Your browser does not support the video tag.
					</video>
				</div>

				<div class="col-4">

					<div class="row">
						<div class="col my-2 text-center ">
							<button class="btn btn-success btn-lg" id="respondeSi"  accesskey="a"><span>Si</span></button>	
							<button class="btn btn-info btn-lg" id="respondeNeutro"  accesskey="s"><span>Neutro</span></button>
							<button class="btn btn-danger btn-lg" id="respondeNo"  accesskey="d"><span>No</span></button>
							<button class="btn btn-danger btn-lg" id="repeat"  accesskey="d"><span>REPEAT</span></button>
						</div>
					</div>

					<div class="row">
						<div class="card col align-self-center " style="width: 18rem;">
							<div id="currentCard" class="card-body">
								<h5 class="card-title" >Audio code</h5>
								<p class="card-text"> Current dialogue text loading... </p>
							</div>
						</div>

						<div id= "OptionCards" class="col">		
						</div>
					</div>
					
				</div>
            </div>
        </div>

    <script src="../common/jquery-3.4.1.min.js"></script>
    <script src="../common/bootstrap.min.js"></script>
	<script type="text/javascript" src="../modelo/chat-graph.js"></script>
	<!--<script src="../modelo/chat-dialog-cards.js"></script>-->
	<script type="text/javascript" src="../controlador/chat-control.js"></script>
</body>

</html>
